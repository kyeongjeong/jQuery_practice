<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>text() , html()</title>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	
	<script>
		
		/*					
		# text()
			
			$(셀렉터).text() 	   : 선택자의 text를 가져온다.
			$(셀렉터).text(text값) : 선택자의 text를 변경한다.
			
			- 선택된 개체의 text를(html을 제외한 순수한text) 가져온다. 
			- text() 메서드 형식으로 값을 가져오며 값을 설정할 경우는 text(value)형태로 사용한다.
			- XML과 HTML 문서에서 둘다 사용될 수 있다. 
			- 폼 태그의 value는 가져오지 못한다. 
			
				
		# html()
			
			$(선택자).html() 	   : 선택자의 html를 가져온다.
			$(선택자).html(html값) : 선택자의 html를 변경한다.
				
			- 선택된 개체의 html형식(html의 모든 내용 포함)을 가져온다. 
			- html() 메서드 형식으로 html값을 가져오며 값을 설정할 경우는 html(value)형태로 사용한다.
			- XML과 HTML 문서에서 둘다 사용될 수 있다. 
			- 폼 태그의 value는 가져오지 못한다. 	
		*/

		$(document).ready(function() {
			
			//아이디가 button1인 태그 선택
			$("#button1").click(function() { 				
				//document.getElementById("price").innerHTML;
				console.log($("#price").text()); //아이디가 price인 태그의 텍스트를 가져옴
			}) 
			
			var qty = 1;
			//아이디가 button2인 태그 선택
			$("#button2").click(function() { 				
				//document.getElementById("price").innerHTML = 30000;
				$("#price").text(30000 * qty); //text 안에가 비어있으면 값을 가져오는 것, 적혀 있으면 바꾸는 것
				++qty;
			})
			
			$("#button3").click(function(){
				//document.getElementById("method").innerHTML;
				console.log($("#method").html());
			});
			
			var toggle = true;
			$("#button4").click(function(){
				
				var method = ""
				
				if (toggle) {
					method = "<input type='text' size='10'> - ";
				    method += "<input type='text' size='10'> - ";
				    method += "<input type='text' size='10'> - ";
				    method += "<input type='text' size='10'>";
					
					toggle = false;
				}
				else {
					method = "<select>";
					method += "<option>010</option>";
					method += "<option>011</option>";
					method += "<option>017</option>";
					method += "</select> - ";
				    method += "<input type='text' size='10'> - ";
				    method += "<input type='text' size='10'>";
					toggle = true;
				}
				
				//$("#method").text(method); //단순히 글자가 그대로 화면에 출력됨
				$("#method").html(method);
			});
		});
		
	</script>
</head>
<body>

 	<p>가격 : <span id="price">30000</span>원</p>
 	
 	<div id="method"> 
 		
 	</div>
 	
 	<hr>
   	
   	<button id="button1">text getter</button>
   	<button id="button2">text setter</button>
   	<button id="button3">html getter</button>
   	<button id="button4">html setter</button>
   	
</body>
</html>
